# ============================================
# МАКСИМАЛЬНАЯ ПРОИЗВОДИТЕЛЬНОСТЬ
# ============================================

# Память для Gradle (оптимизировано для Gradle 9.x)
org.gradle.jvmargs=-Xmx8g -Xms2g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -Dfile.encoding=UTF-8

# Параллельная сборка
org.gradle.parallel=true

# Кэширование сборки
org.gradle.caching=true

# Configuration on demand
org.gradle.configureondemand=true

# Gradle Daemon
org.gradle.daemon=true

# ============================================
# KOTLIN OPTIMIZATION
# ============================================

# Incremental compilation
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true

# Kotlin Daemon JVM args
kotlin.daemon.jvmargs=-Xmx4g -Xms512m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Kotlin compiler execution strategy
kotlin.compiler.execution.strategy=in-process

# Code style
kotlin.code.style=official

# ============================================
# ANDROID CONFIGURATION
# ============================================

# AndroidX
android.useAndroidX=true

# Jetifier
android.enableJetifier=false

# R8 full mode
android.enableR8.fullMode=true

# Non-transitive R classes
android.nonTransitiveRClass=true

# Non-final resource IDs
android.nonFinalResIds=true

# ============================================
# BUILD OPTIMIZATION
# ============================================

# Disable unused build features
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# ============================================
# GRADLE 9.x EXPERIMENTAL FEATURES
# ============================================

# Enable Gradle configuration cache (STABLE в Gradle 9.x!)
org.gradle.configuration-cache=true

# Experimental: предсказуемые зависимости
org.gradle.configuration-cache.problems=warn

# Gradle 9.x: улучшенный параллелизм
org.gradle.workers.max=8