# ================================================================================
# DocumentScanner - gradle.properties
# Optimized for Gradle 9.x / Android AGP 8.9 / JDK 21+ / 2026 Standards
# Version: 8.0.0 - FIXED DAEMON CRASHES + OPTIMIZED
# ================================================================================

# ================================================================================
# JVM CONFIGURATION (JDK 21+ REQUIRED) - ✅ ИСПРАВЛЕНО ДЛЯ DAEMON CRASHES
# ================================================================================
# ⚠️ КЛЮЧЕВОЕ ИЗМЕНЕНИЕ: Увеличены лимиты памяти для предотвращения VM crashes
org.gradle.jvmargs=-Xmx6g \
    -Xms2g \
    -XX:MaxMetaspaceSize=1536m \
    -XX:MetaspaceSize=512m \
    -XX:+HeapDumpOnOutOfMemoryError \
    -XX:HeapDumpPath=./build/reports/heap-dump.hprof \
    -XX:+UseG1GC \
    -XX:+UseStringDeduplication \
    -XX:+OptimizeStringConcat \
    -XX:G1HeapRegionSize=16m \
    -XX:MaxGCPauseMillis=200 \
    -XX:ParallelGCThreads=4 \
    -XX:ConcGCThreads=2 \
    -XX:InitiatingHeapOccupancyPercent=45 \
    -XX:+DisableExplicitGC \
    -XX:+UnlockExperimentalVMOptions \
    -XX:+UseFastUnorderedTimeStamps \
    -Dfile.encoding=UTF-8 \
    -Djava.awt.headless=true \
    -Dkotlin.daemon.jvm.options="-Xmx3g -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC"

# ✅ Gradle Daemon настройки (увеличен таймаут для стабильности)
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000

# ================================================================================
# GRADLE PERFORMANCE
# ================================================================================
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.configuration-cache.max-problems=500
org.gradle.vfs.watch=true
org.gradle.priority=normal
org.gradle.welcome=never
org.gradle.workers.max=6

# ✅ Gradle 9.0+ flags
org.gradle.unsafe.isolated-projects=false
org.gradle.configuration-cache-problems=warn

# ✅ Kotlin compiler optimizations (снижены требования для стабильности)
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -XX:ReservedCodeCacheSize=512m

# ================================================================================
# KOTLIN CONFIGURATION
# ================================================================================
kotlin.code.style=official
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.native.ignoreIncorrectDependencies=true
kotlin.experimental.tryK2=false
kotlin.mpp.stability.nowarn=true
kotlin.stdlib.default.dependency=true

# ✅ Kotlin daemon настройки (для предотвращения "daemon terminated unexpectedly")
kotlin.daemon.enabled=true
kotlin.daemon.useFallbackStrategy=true
kotlin.daemon.client.alive.path=

# ================================================================================
# ANDROID BUILD OPTIMIZATIONS
# ================================================================================
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# ✅ R8 Full Mode (aggressive optimization)
android.enableR8.fullMode=true
android.enableR8.repositories=true

# ✅ D8 Desugaring optimizations
android.enableDexingArtifactTransform=true
android.enableDexingArtifactTransform.desugaring=true

# ✅ Baseline Profile support
android.experimental.art-profile-r8-rewriting=true
android.experimental.r8.dex-startup-optimization=true

# ✅ Android 2026 flags
android.suppressUnsupportedCompileSdk=36
android.experimental.testOptions.managedDevices.setupTimeoutMinutes=30

# ================================================================================
# BUILD FEATURES (Speed Optimization)
# ================================================================================
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.defaults.buildfeatures.viewbinding=false
android.defaults.buildfeatures.databinding=false

# ================================================================================
# COMPOSE CONFIGURATION
# ================================================================================
composeCompilerReports=false
composeCompilerMetrics=false
android.compose.experimental.kotlinCompilerExtensionVersion=1.5.15

# ================================================================================
# KSP CONFIGURATION
# ================================================================================
ksp.incremental=true
ksp.incremental.log=false
ksp.useKSP2=false
ksp.allow.all.target.configuration=false

# ================================================================================
# PROJECT METADATA
# ================================================================================
APP_NAME=DocumentScanner
APP_VERSION_NAME=8.0.0
APP_VERSION_CODE=800
APPLICATION_ID=com.docs.scanner
MIN_SDK_VERSION=26
TARGET_SDK_VERSION=36
COMPILE_SDK_VERSION=36

# ================================================================================
# LOGGING & DEBUGGING
# ================================================================================
org.gradle.logging.level=lifecycle
org.gradle.console=auto
org.gradle.warning.mode=all
org.gradle.internal.launcher.welcomeMessageEnabled=false
org.gradle.internal.operations.trace=false

# ================================================================================
# NETWORK CONFIGURATION (увеличены таймауты)
# ================================================================================
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# ================================================================================
# DEPENDENCY RESOLUTION
# ================================================================================
android.dependencyResolutionAtConfigurationTime.disallow=false
android.enableAdditionalTestOutput=false

# ================================================================================
# EXPERIMENTAL FLAGS (2026 Cutting-Edge)
# ================================================================================
android.experimental.testOptions.emulatorSnapshots.maxSnapshotsForTestFailures=2
android.experimental.enableBuildAnalyzer=true
android.experimental.enableSourceSetPathsMap=true

# ================================================================================
# CRASH PREVENTION FLAGS (✅ НОВЫЕ)
# ================================================================================
# Отключаем агрессивную оптимизацию памяти, которая вызывает VM crashes
org.gradle.jvmargs.additional=-XX:SoftRefLRUPolicyMSPerMB=50 -XX:ReservedCodeCacheSize=512m

# Увеличиваем файловые дескрипторы для больших проектов
org.gradle.jvmargs.file.descriptors=-XX:+UnlockDiagnosticVMOptions -XX:NativeMemoryTracking=summary

# ✅ КРИТИЧНО: Принудительное использование стабильного GC (G1 вместо ZGC)
# ZGC может быть нестабилен на некоторых системах, особенно с ограниченной памятью
# Если проблемы сохраняются, раскомментируйте следующие строки:
# org.gradle.jvmargs.gc=-XX:+UseParallelGC -XX:ParallelGCThreads=4