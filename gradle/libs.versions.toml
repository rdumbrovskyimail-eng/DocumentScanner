retrofit = "2.11.0"
okhttp = "5.0.0-alpha.14"
gson = "2.11.0"

# ============================================
# IMAGE LOADING (LATEST)
# ============================================
coil = "3.0.4"

# ============================================
# ML KIT & GOOGLE SERVICES
# ============================================
mlkit-text = "16.0.1"
mlkit-text-chinese = "16.0.1"
mlkit-document-scanner = "16.0.0-beta1"
