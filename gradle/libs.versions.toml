# ================================================================================
# DocumentScanner - libs.versions.toml
# Version Catalog (Gradle 9.x / Kotlin 2.1 / Android 2026)
# ================================================================================

[versions]
# ================================================================================
# CORE & TOOLS
# ================================================================================
agp = "8.9.0"                     # Android Gradle Plugin (Syncs with Gradle 9)
kotlin = "2.1.20"                 # Kotlin K2 Stable
ksp = "2.1.20-1.0.30"             # KSP must match Kotlin version exactly

# ================================================================================
# ANDROID FRAMEWORK
# ================================================================================
androidx-core = "1.16.0"
androidx-lifecycle = "2.9.0"
androidx-activity = "1.10.0"
androidx-navigation = "2.9.0"
androidx-appcompat = "1.7.1"
androidx-splashscreen = "1.1.0"
androidx-biometric = "1.2.0"      # Stable in 2026

# ================================================================================
# COMPOSE (Version Controlled by BOM)
# ================================================================================
# Note: Compose Compiler is now tied to Kotlin version (2.1.20)
compose-bom = "2026.01.00"        # Актуальный BOM для 2026

# ================================================================================
# ARCHITECTURE & DI
# ================================================================================
hilt = "2.55"
hilt-navigation = "1.2.1"
room = "2.7.0"                    # Room with KMP support

# ================================================================================
# NETWORKING & DATA
# ================================================================================
retrofit = "2.12.0"
okhttp = "5.0.0"                  # OkHttp 5 stable
kotlinx-serialization = "1.8.0"
datastore = "1.1.2"

# ================================================================================
# ML & DOCUMENT PROCESSING
# ================================================================================
mlkit-text = "17.0.0"
mlkit-document-scanner = "16.1.0" # Stable release
coil = "3.1.0"

# ================================================================================
# GOOGLE INTEGRATIONS
# ================================================================================
play-services-auth = "21.4.0"
google-api-drive = "v3-rev20251201-2.0.0"
google-api-client = "2.8.0"

# ================================================================================
# UTILS & LOGGING
# ================================================================================
coroutines = "1.10.1"
datetime = "0.7.0"
timber = "5.0.1"
leakcanary = "3.0.0"              # Memory leak detection

# ================================================================================
# TESTING
# ================================================================================
junit = "4.13.2"                  # Legacy support
junit5 = "5.12.0"
espresso = "3.7.0"
mockk = "1.14.0"
turbine = "1.3.0"
truth = "1.5.0"

# ================================================================================
# LIBRARIES
# ================================================================================

[libraries]
# --- Core ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
androidx-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "androidx-splashscreen" }
androidx-biometric = { group = "androidx.biometric", name = "biometric", version.ref = "androidx-biometric" }

# --- Lifecycle ---
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }

# --- Navigation ---
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "androidx-navigation" }

# --- Compose ---
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons = { group = "androidx.compose.material", name = "material-icons-extended" }

# --- Room ---
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# --- Hilt ---
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }
androidx-hilt-navigation = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-navigation" }

# --- Networking (Pure Kotlin Serialization) ---
retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-kotlinx-serialization = { group = "com.squareup.retrofit2", name = "converter-kotlinx-serialization", version.ref = "retrofit" }
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# --- Coroutines ---
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }

# --- DataStore ---
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# --- Date & Time ---
kotlinx-datetime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version.ref = "datetime" }

# --- ML Kit ---
mlkit-document-scanner = { group = "com.google.android.gms", name = "play-services-mlkit-document-scanner", version.ref = "mlkit-document-scanner" }
mlkit-text = { group = "com.google.mlkit", name = "text-recognition", version.ref = "mlkit-text" }

# --- Google Drive ---
google-drive-services = { group = "com.google.apis", name = "google-api-services-drive", version.ref = "google-api-drive" }
google-api-client = { group = "com.google.api-client", name = "google-api-client-android", version.ref = "google-api-client" }
play-services-auth = { group = "com.google.android.gms", name = "play-services-auth", version.ref = "play-services-auth" }

# --- Tools ---
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil-network = { group = "io.coil-kt.coil3", name = "coil-network-okhttp", version.ref = "coil" }
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }
leakcanary = { group = "com.squareup.leakcanary", name = "leakcanary-android", version.ref = "leakcanary" }

# --- Testing ---
junit = { group = "junit", name = "junit", version.ref = "junit" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit5" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
truth = { group = "com.google.truth", name = "truth", version.ref = "truth" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }

# ================================================================================
# BUNDLES
# ================================================================================

[bundles]
compose = [
    "androidx-compose-ui",
    "androidx-compose-ui-graphics",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3",
    "androidx-compose-material-icons",
    "androidx-lifecycle-runtime-compose",
    "androidx-lifecycle-viewmodel-compose",
    "androidx-navigation-compose"
]

networking = [
    "retrofit-core",
    "retrofit-kotlinx-serialization",
    "okhttp-logging",
    "kotlinx-serialization-json"
]

google-drive = [
    "google-drive-services",
    "google-api-client",
    "play-services-auth"
]

coroutines = [
    "kotlinx-coroutines-core",
    "kotlinx-coroutines-android"
]

testing = [
    "junit-jupiter",
    "mockk",
    "truth",
    "turbine",
    "kotlinx-coroutines-test"
]

# ================================================================================
# PLUGINS
# ================================================================================

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }