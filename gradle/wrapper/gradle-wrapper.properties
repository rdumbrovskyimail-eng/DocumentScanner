# ================================================================================
# DocumentScanner - gradle-wrapper.properties
# Конфигурация Gradle Wrapper по стандартам 2026
#
# Gradle Version: 8.12 (Latest Stable - January 2025)
# Документация: https://docs.gradle.org/current/userguide/gradle_wrapper.html
# ================================================================================

# ================================================================================
# DISTRIBUTION CONFIGURATION
# ================================================================================

# Базовая директория для хранения дистрибутивов
distributionBase=GRADLE_USER_HOME

# Путь внутри базовой директории
distributionPath=wrapper/dists

# URL дистрибутива Gradle
# Варианты:
#   - bin:  Только бинарники (~140MB) - для CI/CD и production
#   - all:  Бинарники + исходники + документация (~250MB) - для разработки
#
# Используем 'all' для лучшей поддержки IDE и отладки
distributionUrl=https\://services.gradle.org/distributions/gradle-8.12-all.zip

# SHA-256 checksum для верификации скачанного архива (безопасность)
# Получить: https://gradle.org/release-checksums/
distributionSha256Sum=5b2b9ed8fbd2d339ce02f897d67e35f4c14d62315053e95c4e0a0a38ad0f0a71

# ================================================================================
# STORAGE CONFIGURATION
# ================================================================================

# Базовая директория для распакованных файлов
zipStoreBase=GRADLE_USER_HOME

# Путь для хранения zip-архивов
zipStorePath=wrapper/dists

# ================================================================================
# NETWORK CONFIGURATION
# ================================================================================

# Таймаут сети в миллисекундах (30 секунд для медленных соединений)
networkTimeout=30000

# Валидация URL дистрибутива перед скачиванием
validateDistributionUrl=true

# ================================================================================
# NOTES
# ================================================================================
#
# Обновление Gradle:
# 1. Проверьте последнюю версию: https://gradle.org/releases/
# 2. Выполните: ./gradlew wrapper --gradle-version=8.12 --distribution-type=all
# 3. Обновите distributionSha256Sum из https://gradle.org/release-checksums/
#
# Версии Gradle и совместимость:
# - Gradle 8.12 требует JDK 17-21 (JDK 22+ experimental)
# - AGP 8.9.0 требует Gradle 8.9+
# - Kotlin 2.1.20 полностью совместим с Gradle 8.12
#
# Для CI/CD с ограниченным местом используйте:
# distributionUrl=https\://services.gradle.org/distributions/gradle-8.12-bin.zip
#
# Миграция на Gradle 9.0 (когда станет stable):
# ./gradlew wrapper --gradle-version=9.0 --distribution-type=all
# Проверьте новый SHA-256: https://gradle.org/release-checksums/
#
# ================================================================================