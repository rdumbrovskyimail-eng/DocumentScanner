# ================================================================================
# Android CI/CD Pipeline
# Version: 9.1.0 - WITH ERROR CAPTURE & TELEGRAM FILE UPLOAD (FIXED)
#
# ‚úÖ FIX: gradle/actions/setup-gradle@v4 (fixes removeUnusedEntriesOlderThan error)
# ‚úÖ SPEED: Parallel builds, configuration cache, build cache
# ‚úÖ NEW: Full error capture ‚Üí Telegram as file
# ================================================================================

name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      GRADLE_OPTS: >-
        -Dorg.gradle.daemon=true
        -Dorg.gradle.parallel=true
        -Dorg.gradle.caching=true
        -Dorg.gradle.configureondemand=true
      JAVA_TOOL_OPTIONS: >-
        -Xmx4g
        -Xms512m
        -XX:+UseParallelGC
        -XX:+HeapDumpOnOutOfMemoryError
        -Dfile.encoding=UTF-8
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Android SDK packages
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/platform-tools
          /usr/local/lib/android/sdk/platforms/android-36
          /usr/local/lib/android/sdk/build-tools/36.0.0
          /usr/local/lib/android/sdk/licenses
          /usr/local/lib/android/sdk/cmdline-tools
        key: ${{ runner.os }}-androidsdk-api36-bt3600-v2

    - name: Install Android SDK packages
      run: |
        sdkmanager --install \
          "platform-tools" \
          "platforms;android-36" \
          "build-tools;36.0.0"
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
        dependency-graph: disabled
        add-job-summary: on-failure

    - name: Cache Gradle build-cache directory
      uses: actions/cache@v4
      with:
        path: |
          build-cache
          ~/.gradle/caches/build-cache-1
        key: ${{ runner.os }}-build-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-build-cache-

    # ============================================================================
    # ‚úÖ BUILD WITH FULL ERROR CAPTURE
    # ============================================================================
    - name: Build with Gradle
      id: build
      continue-on-error: true
      run: |
        FULL_LOG="build_full.log"
        ERRORS_FILE="build_errors.txt"
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –í–°–Å –≤ –ª–æ–≥
        set +e
        ./gradlew assembleDebug \
          --stacktrace \
          --parallel \
          --build-cache \
          --configuration-cache \
          --no-watch-fs \
          -Dorg.gradle.jvmargs="-Xmx4g -Xms512m -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m" \
          -Dkotlin.daemon.jvm.options="-Xmx2g -XX:+UseParallelGC" \
          -Dkotlin.incremental=true \
          -Dkotlin.compiler.execution.strategy=in-process \
          2>&1 | tee "$FULL_LOG"
        BUILD_EXIT_CODE=$?
        set -e
        
        # ============================================================================
        # –ò–ó–í–õ–ï–ö–ê–ï–ú –í–°–ï –û–®–ò–ë–ö–ò (100% coverage)
        # ============================================================================
        {
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "  BUILD ERRORS - $(date '+%Y-%m-%d %H:%M:%S')"
          echo "  Commit: $(git rev-parse --short HEAD)"
          echo "  Exit code: $BUILD_EXIT_CODE"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo ""
          
          # 1. Kotlin –æ—à–∏–±–∫–∏ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏ (e: file.kt:line: error)
          echo "‚ñ∂ KOTLIN COMPILATION ERRORS:"
          grep -E "^e: " "$FULL_LOG" 2>/dev/null || echo "  (none)"
          echo ""
          
          # 2. Java –æ—à–∏–±–∫–∏
          echo "‚ñ∂ JAVA ERRORS:"
          grep -E "error: |Error: " "$FULL_LOG" 2>/dev/null | grep -v "^e: " || echo "  (none)"
          echo ""
          
          # 3. Unresolved references (–æ—á–µ–Ω—å —á–∞—Å—Ç–∞—è –æ—à–∏–±–∫–∞)
          echo "‚ñ∂ UNRESOLVED REFERENCES:"
          grep -i "unresolved reference" "$FULL_LOG" 2>/dev/null || echo "  (none)"
          echo ""
          
          # 4. Gradle FAILURE –±–ª–æ–∫
          echo "‚ñ∂ GRADLE FAILURE:"
          grep -A 20 "^FAILURE:" "$FULL_LOG" 2>/dev/null || echo "  (none)"
          echo ""
          
          # 5. Exception stacktraces
          echo "‚ñ∂ EXCEPTIONS:"
          grep -E "Exception|Error:" "$FULL_LOG" 2>/dev/null | grep -v "HeapDumpOnOutOfMemoryError" | head -30 || echo "  (none)"
          echo ""
          
          # 6. Could not resolve / find
          echo "‚ñ∂ DEPENDENCY ISSUES:"
          grep -iE "could not (resolve|find|determine)" "$FULL_LOG" 2>/dev/null || echo "  (none)"
          echo ""
          
          # 7. Task failures
          echo "‚ñ∂ FAILED TASKS:"
          grep -E "Task .* FAILED|BUILD FAILED" "$FULL_LOG" 2>/dev/null || echo "  (none)"
          echo ""
          
          # 8. –õ—é–±—ã–µ —Å—Ç—Ä–æ–∫–∏ —Å "error" –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥–ª–∏ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å
          echo "‚ñ∂ OTHER ERRORS (grep 'error'):"
          grep -i "error" "$FULL_LOG" 2>/dev/null | grep -v -E "^e: |HeapDump|errorprone|error: $" | head -20 || echo "  (none)"
          echo ""
          
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "  LAST 50 LINES OF BUILD LOG:"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          tail -50 "$FULL_LOG"
          
        } > "$ERRORS_FILE"
        
        # –°—á–∏—Ç–∞–µ–º –æ—à–∏–±–∫–∏
        ERROR_COUNT=$(grep -cE "^e: |error:|FAILURE:|Exception" "$FULL_LOG" 2>/dev/null || echo "0")
        
        # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º outputs
        echo "error_count=$ERROR_COUNT" >> $GITHUB_OUTPUT
        
        if [ $BUILD_EXIT_CODE -eq 0 ]; then
          echo "build_status=success" >> $GITHUB_OUTPUT
        else
          echo "build_status=failure" >> $GITHUB_OUTPUT
        fi

    # ============================================================================
    # ‚úÖ UPLOAD ARTIFACTS
    # ============================================================================
    - name: Upload debug APK artifact
      if: steps.build.outputs.build_status == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 7

    - name: Upload error logs artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-errors
        path: |
          build_errors.txt
          build_full.log
        if-no-files-found: ignore
        retention-days: 7

    # ============================================================================
    # ‚úÖ COMMIT INFO (always runs)
    # ============================================================================
    - name: Get commit info
      if: always()
      id: commit
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    # ============================================================================
    # ‚úÖ SUCCESS NOTIFICATION
    # ============================================================================
    - name: Send Success Notification to Telegram
      if: steps.build.outputs.build_status == 'success'
      continue-on-error: true
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        COMMIT_MSG: ${{ github.event.pull_request.title || github.event.head_commit.message || github.sha }}
      run: |
        if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi
        
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" 2>/dev/null | head -n 1)
        APK_NAME=$(basename "$APK_PATH" 2>/dev/null || echo "app-debug.apk")
        APK_SIZE=$(du -h "$APK_PATH" 2>/dev/null | cut -f1 || echo "?")
        ARTIFACTS_URL="${RUN_URL}#artifacts"

        TEXT="‚úÖ <b>APK —Å–æ–±—Ä–∞–Ω!</b>

üì± <code>${APK_NAME}</code>
üì¶ ${APK_SIZE}
üìù ${COMMIT_MSG:0:50}
üë§ ${{ github.actor }}
üïê ${{ steps.commit.outputs.date }}

üì• <a href='${ARTIFACTS_URL}'>–°–∫–∞—á–∞—Ç—å</a> | üîó <a href='${RUN_URL}'>Logs</a>"

        curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -d chat_id="${TELEGRAM_CHAT_ID}" \
          -d parse_mode="HTML" \
          --data-urlencode "text=${TEXT}"

    # ============================================================================
    # ‚ùå FAILURE NOTIFICATION - SENDS ERROR FILE TO TELEGRAM
    # ============================================================================
    - name: Send Build Failure with Errors to Telegram
      if: steps.build.outputs.build_status == 'failure'
      continue-on-error: true
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: |
        if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi
        
        ERRORS_FILE="build_errors.txt"
        ERROR_COUNT="${{ steps.build.outputs.error_count }}"
        
        # Caption –¥–ª—è —Ñ–∞–π–ª–∞ (–ª–∏–º–∏—Ç Telegram: 1024 —Å–∏–º–≤–æ–ª–∞ –¥–ª—è caption)
        CAPTION="‚ùå Build Failed!
‚ö†Ô∏è Errors: ${ERROR_COUNT:-?}
üë§ ${{ github.actor }}
üïê ${{ steps.commit.outputs.date }}
üîó ${RUN_URL}"

        # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª —Å –æ—à–∏–±–∫–∞–º–∏ –≤ Telegram
        if [ -f "$ERRORS_FILE" ] && [ -s "$ERRORS_FILE" ]; then
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F document=@"${ERRORS_FILE}" \
            -F caption="${CAPTION}"
        else
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${CAPTION}

(Error log not found)"
        fi

    # ============================================================================
    # ‚úÖ FAIL THE JOB IF BUILD FAILED
    # ============================================================================
    - name: Check build result
      if: steps.build.outputs.build_status == 'failure'
      run: |
        echo "Build failed - see errors above"
        exit 1