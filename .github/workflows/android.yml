# ================================================================================
# Android CI/CD Pipeline
# Version: 10.2.0 - FIXED APK & ERROR LOGGING (2026)
# ================================================================================

name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      # ‚úÖ –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø–∞–º—è—Ç–∏ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π —Å–±–æ—Ä–∫–∏
      GRADLE_OPTS: >-
        -Xmx5g
        -Xms2g
        -XX:+UseParallelGC
        -XX:MaxMetaspaceSize=1024m
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/tmp/heap-dump.hprof
        -Dfile.encoding=UTF-8
        -Dorg.gradle.daemon=true
        -Dorg.gradle.parallel=true
        -Dorg.gradle.caching=true
        -Dorg.gradle.configureondemand=true
        -Dorg.gradle.workers.max=4
      # ‚úÖ Kotlin Compiler –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è
      JAVA_TOOL_OPTIONS: >-
        -Xmx3g
        -XX:+UseParallelGC
        -XX:MaxMetaspaceSize=768m
    
    steps:
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # CHECKOUT & SETUP (30 —Å–µ–∫)
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle  # ‚úÖ –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∫–µ—à Gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # AGGRESSIVE CACHING (1-2 –º–∏–Ω —ç–∫–æ–Ω–æ–º–∏–∏)
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/platform-tools
          /usr/local/lib/android/sdk/platforms
          /usr/local/lib/android/sdk/build-tools
          /usr/local/lib/android/sdk/licenses
        key: android-sdk-36-${{ runner.os }}-v3
        restore-keys: |
          android-sdk-36-${{ runner.os }}-

    - name: Cache Gradle wrapper & dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Cache Kotlin compiler
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin
          ~/.konan
        key: kotlin-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
        restore-keys: |
          kotlin-${{ runner.os }}-

    # ‚úÖ –ö–†–ò–¢–ò–ß–ù–û: –ö–µ—à build-cache –¥–ª—è incremental compilation
    - name: Cache Gradle build-cache
      uses: actions/cache@v4
      with:
        path: |
          build-cache
          .gradle/build-cache
        key: build-cache-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          build-cache-${{ runner.os }}-

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # SDK INSTALLATION (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –∑–∞–∫–µ—à–∏—Ä–æ–≤–∞–Ω–æ)
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    - name: Install Android SDK packages
      run: |
        if [ ! -d "/usr/local/lib/android/sdk/platforms/android-36" ]; then
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"
        else
          echo "SDK already cached, skipping installation"
        fi
    
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # GRADLE SETUP
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Setup Gradle (—Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π)
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false  # ‚úÖ –í—Å–µ–≥–¥–∞ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –∫–µ—à
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
        dependency-graph: disabled  # ‚úÖ –û—Ç–∫–ª—é—á–∞–µ–º –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
        add-job-summary: on-failure
        gradle-home-cache-cleanup: true

    # ‚úÖ –ù–û–í–û–ï: –°–æ–∑–¥–∞—ë–º CI-–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π gradle.properties
    - name: Create optimized gradle.properties for CI
      run: |
        cat > gradle.properties << 'EOF'
        # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        # CI-OPTIMIZED GRADLE CONFIGURATION
        # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        # JVM Settings (–º–∞–∫—Å–∏–º—É–º –¥–ª—è GitHub Actions: 7GB - 1.5GB —Å–∏—Å—Ç–µ–º–∞ = 5.5GB)
        org.gradle.jvmargs=-Xmx4500m -Xms2g -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC -Dfile.encoding=UTF-8
        
        # Kotlin Daemon (–æ—Ç–¥–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å)
        kotlin.daemon.jvmargs=-Xmx2500m -XX:MaxMetaspaceSize=768m -XX:+UseParallelGC
        
        # Gradle Performance
        org.gradle.daemon=true
        org.gradle.parallel=true
        org.gradle.caching=true
        org.gradle.configuration-cache=true
        org.gradle.configuration-cache.problems=warn
        org.gradle.workers.max=4
        org.gradle.vfs.watch=false
        
        # Kotlin Compiler
        kotlin.incremental=true
        kotlin.incremental.usePreciseJavaTracking=true
        kotlin.compiler.execution.strategy=daemon
        
        # Android
        android.useAndroidX=true
        android.enableJetifier=false
        android.nonTransitiveRClass=true
        android.nonFinalResIds=true
        android.enableR8.fullMode=true
        
        # Disable unused features
        android.defaults.buildfeatures.aidl=false
        android.defaults.buildfeatures.renderscript=false
        android.defaults.buildfeatures.resvalues=false
        android.defaults.buildfeatures.shaders=false
        android.defaults.buildfeatures.viewbinding=false
        android.defaults.buildfeatures.databinding=false
        
        # KSP
        ksp.incremental=true
        ksp.incremental.log=false
        EOF

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # MAIN BUILD (SINGLE PASS) - ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    - name: Build with Gradle (Single Pass)
      id: build
      run: |
        FULL_LOG="build_full.log"
        ERRORS_FILE="build_errors.txt"
        
        echo "üöÄ Starting optimized build..."
        echo "üìä Memory before build:"
        free -h
        echo ""
        
        # ‚úÖ –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –í–ï–°–¨ –≤—ã–≤–æ–¥
        set +e
        ./gradlew assembleDebug \
          --stacktrace \
          --no-daemon \
          --max-workers=4 \
          --build-cache \
          --configuration-cache \
          --no-watch-fs \
          --info \
          2>&1 | tee "$FULL_LOG"
        
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        set -e
        
        echo ""
        echo "üìä Memory after build:"
        free -h
        echo ""
        echo "üîç Build exit code: $BUILD_EXIT_CODE"
        
        # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        # COMPREHENSIVE ERROR EXTRACTION
        # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        {
          echo "==============================================================="
          echo "  BUILD REPORT - $(date '+%Y-%m-%d %H:%M:%S')"
          echo "  Commit: $(git rev-parse --short HEAD)"
          echo "  Exit code: $BUILD_EXIT_CODE"
          echo "==============================================================="
          echo ""
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º SUCCESS/FAILURE –≤ –ª–æ–≥–µ
          if grep -q "BUILD SUCCESSFUL" "$FULL_LOG"; then
            echo "‚úÖ BUILD SUCCESSFUL"
          elif grep -q "BUILD FAILED" "$FULL_LOG"; then
            echo "‚ùå BUILD FAILED"
          else
            echo "‚ö†Ô∏è  BUILD STATUS UNKNOWN (exit code: $BUILD_EXIT_CODE)"
          fi
          
          echo ""
          echo ">>> KOTLIN COMPILATION ERRORS:"
          if grep -E "^e: " "$FULL_LOG" 2>/dev/null | head -50; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> JAVA COMPILATION ERRORS:"
          if grep -E "^.*\.java:[0-9]+: error:" "$FULL_LOG" 2>/dev/null | head -50; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> UNRESOLVED REFERENCES:"
          if grep -i "unresolved reference" "$FULL_LOG" 2>/dev/null | head -30; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> GRADLE FAILURE DETAILS:"
          if grep -A 30 "^FAILURE:" "$FULL_LOG" 2>/dev/null; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> TASK FAILURES:"
          if grep -E "> Task .* FAILED" "$FULL_LOG" 2>/dev/null; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> EXCEPTIONS & STACK TRACES:"
          if grep -B 2 -A 10 -E "Exception|at [a-z]+\.[a-z]+\." "$FULL_LOG" 2>/dev/null | grep -v "HeapDumpOnOutOfMemoryError" | head -100; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> DEPENDENCY RESOLUTION ERRORS:"
          if grep -iE "could not (resolve|find|determine)|dependency.*failed" "$FULL_LOG" 2>/dev/null | head -30; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> MANIFEST ERRORS:"
          if grep -iE "manifest|androidmanifest" "$FULL_LOG" 2>/dev/null | grep -i error | head -20; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo ">>> RESOURCE ERRORS:"
          if grep -E "AAPT.*error|resource.*error" "$FULL_LOG" 2>/dev/null | head -30; then
            :
          else
            echo "  (none)"
          fi
          
          echo ""
          echo "==============================================================="
          echo "  LAST 100 LINES OF BUILD LOG:"
          echo "==============================================================="
          tail -100 "$FULL_LOG"
          
        } > "$ERRORS_FILE"
        
        # –ü–æ–¥—Å—á—ë—Ç –æ—à–∏–±–æ–∫ (–±–æ–ª–µ–µ —Ç–æ—á–Ω—ã–π)
        KOTLIN_ERRORS=$(grep -cE "^e: " "$FULL_LOG" 2>/dev/null || echo "0")
        JAVA_ERRORS=$(grep -cE "^.*\.java:[0-9]+: error:" "$FULL_LOG" 2>/dev/null || echo "0")
        TASK_FAILURES=$(grep -cE "> Task .* FAILED" "$FULL_LOG" 2>/dev/null || echo "0")
        
        TOTAL_ERRORS=$((KOTLIN_ERRORS + JAVA_ERRORS + TASK_FAILURES))
        
        echo "error_count=$TOTAL_ERRORS" >> $GITHUB_OUTPUT
        echo "kotlin_errors=$KOTLIN_ERRORS" >> $GITHUB_OUTPUT
        echo "java_errors=$JAVA_ERRORS" >> $GITHUB_OUTPUT
        echo "task_failures=$TASK_FAILURES" >> $GITHUB_OUTPUT
        
        # ‚úÖ –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–±–æ—Ä–∫–∏
        if [ $BUILD_EXIT_CODE -eq 0 ] && grep -q "BUILD SUCCESSFUL" "$FULL_LOG"; then
          echo "build_status=success" >> $GITHUB_OUTPUT
          echo ""
          echo "‚úÖ BUILD SUCCESSFUL!"
        else
          echo "build_status=failure" >> $GITHUB_OUTPUT
          echo ""
          echo "‚ùå BUILD FAILED!"
          echo "   Exit code: $BUILD_EXIT_CODE"
          echo "   Kotlin errors: $KOTLIN_ERRORS"
          echo "   Java errors: $JAVA_ERRORS"
          echo "   Failed tasks: $TASK_FAILURES"
        fi

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # APK DIAGNOSTICS - ‚úÖ –ù–û–í–û–ï
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    - name: Diagnose APK location
      if: always()
      run: |
        echo "üîç Searching for APK files in entire workspace..."
        find . -name "*.apk" -type f -exec ls -lh {} \; 2>/dev/null || echo "‚ùå No APK files found!"
        
        echo ""
        echo "üìÇ Checking expected APK directory structure..."
        
        if [ -d "app/build/outputs/apk" ]; then
          echo "‚úÖ app/build/outputs/apk exists"
          ls -lah app/build/outputs/apk/ || true
          
          if [ -d "app/build/outputs/apk/debug" ]; then
            echo "‚úÖ app/build/outputs/apk/debug exists"
            ls -lah app/build/outputs/apk/debug/ || true
          else
            echo "‚ùå app/build/outputs/apk/debug does NOT exist"
          fi
        else
          echo "‚ùå app/build/outputs/apk does NOT exist"
        fi
        
        echo ""
        echo "üìÇ All build/outputs directories:"
        find . -type d -name "outputs" -exec echo {} \; -exec ls -la {} \; 2>/dev/null || echo "None found"

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # ARTIFACTS & NOTIFICATIONS
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    - name: Upload debug APK artifact
      if: steps.build.outputs.build_status == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-${{ github.sha }}
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        retention-days: 7

    - name: Upload ALL logs (full + errors)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.sha }}
        path: |
          build_errors.txt
          build_full.log
        if-no-files-found: warn
        retention-days: 7

    - name: Get commit info
      if: always()
      id: commit
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Send Success Notification to Telegram
      if: steps.build.outputs.build_status == 'success'
      continue-on-error: true
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        COMMIT_MSG: ${{ github.event.pull_request.title || github.event.head_commit.message || github.sha }}
      run: |
        if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi
        
        APK_PATH=$(find . -name "*.apk" -path "*/debug/*" 2>/dev/null | head -n 1)
        
        if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
          APK_NAME=$(basename "$APK_PATH")
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        else
          APK_NAME="app-debug.apk"
          APK_SIZE="unknown"
        fi
        
        ARTIFACTS_URL="${RUN_URL}#artifacts"
        
        cat > /tmp/tg_message.txt << EOF
        ‚úÖ <b>APK —Å–æ–±—Ä–∞–Ω!</b>
        
        üì± <code>${APK_NAME}</code>
        üì¶ ${APK_SIZE}
        üìù ${COMMIT_MSG:0:50}
        üë§ ${{ github.actor }}
        üïê ${{ steps.commit.outputs.date }}
        
        üì• <a href='${ARTIFACTS_URL}'>–°–∫–∞—á–∞—Ç—å</a> | üîó <a href='${RUN_URL}'>Logs</a>
        EOF
        
        curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -d chat_id="${TELEGRAM_CHAT_ID}" \
          -d parse_mode="HTML" \
          --data-urlencode "text=$(cat /tmp/tg_message.txt)"

    - name: Send Build Failure with Errors to Telegram
      if: steps.build.outputs.build_status == 'failure'
      continue-on-error: true
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: |
        if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi
        
        ERRORS_FILE="build_errors.txt"
        KOTLIN_ERRORS="${{ steps.build.outputs.kotlin_errors }}"
        JAVA_ERRORS="${{ steps.build.outputs.java_errors }}"
        TASK_FAILURES="${{ steps.build.outputs.task_failures }}"
        
        CAPTION="‚ùå Build Failed! K:${KOTLIN_ERRORS:-0} J:${JAVA_ERRORS:-0} T:${TASK_FAILURES:-0} | üë§ ${{ github.actor }} | üïê ${{ steps.commit.outputs.date }} | üîó ${RUN_URL}"
        
        if [ -f "$ERRORS_FILE" ] && [ -s "$ERRORS_FILE" ]; then
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª —Å –æ—à–∏–±–∫–∞–º–∏
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F document=@"${ERRORS_FILE}" \
            -F caption="${CAPTION}"
        else
          # –ï—Å–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${CAPTION} (Error log file not found or empty)"
        fi

    # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: Fail job —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–±–æ—Ä–∫–∞ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–≤–∞–ª–∏–ª–∞—Å—å
    - name: Fail job if build failed
      if: steps.build.outputs.build_status == 'failure'
      run: |
        echo "‚ùå Build failed!"
        echo "   Kotlin errors: ${{ steps.build.outputs.kotlin_errors }}"
        echo "   Java errors: ${{ steps.build.outputs.java_errors }}"
        echo "   Task failures: ${{ steps.build.outputs.task_failures }}"
        echo ""
        echo "üìÑ Check build_errors.txt artifact for details"
        exit 1