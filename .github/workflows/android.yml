# ================================================================================
# Android CI/CD Pipeline
# Version: 8.0.0 - OPTIMIZED FOR SPEED (2026 Standards)
#
# ‚úÖ FIX: gradle/actions/setup-gradle@v4 (fixes removeUnusedEntriesOlderThan error)
# ‚úÖ SPEED: Parallel builds, configuration cache, build cache
# ‚úÖ SPEED: Optimized caching strategy
# ================================================================================

name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      # ‚úÖ SPEED: Gradle performance flags for CI (7GB RAM limit on GitHub runners)
      GRADLE_OPTS: >-
        -Dorg.gradle.daemon=true
        -Dorg.gradle.parallel=true
        -Dorg.gradle.caching=true
        -Dorg.gradle.configureondemand=true
      # ‚úÖ Override JVM args for CI (less memory than local gradle.properties)
      JAVA_TOOL_OPTIONS: >-
        -Xmx4g
        -Xms512m
        -XX:+UseParallelGC
        -XX:+HeapDumpOnOutOfMemoryError
        -Dfile.encoding=UTF-8
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1  # ‚úÖ SPEED: Shallow clone
    
    # ‚úÖ Java 21 (required by build.gradle.kts)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # ‚úÖ Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # ‚úÖ Cache Android SDK components
    - name: Cache Android SDK packages
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/platform-tools
          /usr/local/lib/android/sdk/platforms/android-36
          /usr/local/lib/android/sdk/build-tools/36.0.0
          /usr/local/lib/android/sdk/licenses
          /usr/local/lib/android/sdk/cmdline-tools
        key: ${{ runner.os }}-androidsdk-api36-bt3600-v2

    - name: Install Android SDK packages
      run: |
        sdkmanager --install \
          "platform-tools" \
          "platforms;android-36" \
          "build-tools;36.0.0"
    
    # ‚úÖ Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    # ‚úÖ FIX: Updated to v4 - fixes "removeUnusedEntriesOlderThan" error
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
        # ‚úÖ SPEED: Don't generate dependency graph (saves ~30s)
        dependency-graph: disabled
        # ‚úÖ SPEED: Add build scan for debugging (optional)
        add-job-summary: on-failure

    # ‚úÖ Cache local Gradle build cache directory
    - name: Cache Gradle build-cache directory
      uses: actions/cache@v4
      with:
        path: |
          build-cache
          ~/.gradle/caches/build-cache-1
        key: ${{ runner.os }}-build-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-build-cache-
        
    # ‚úÖ SPEED: Build with all optimizations
    # Note: Override gradle.properties JVM args for CI (ZGC requires more memory than CI has)
    - name: Build with Gradle
      id: build
      run: |
        ./gradlew assembleDebug \
          --stacktrace \
          --parallel \
          --build-cache \
          --configuration-cache \
          --no-watch-fs \
          -Dorg.gradle.jvmargs="-Xmx4g -Xms512m -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m" \
          -Dkotlin.daemon.jvm.options="-Xmx2g -XX:+UseParallelGC" \
          -Dkotlin.incremental=true \
          -Dkotlin.compiler.execution.strategy=in-process

    - name: Upload debug APK artifact
      if: steps.build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 7  # ‚úÖ SPEED: Reduce storage
      
    # ‚ö†Ô∏è always() to execute even on error
    - name: Get commit info
      if: always()
      id: commit
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        
    # ‚úÖ Success notification
    - name: Send Success Notification to Telegram
      if: steps.build.outcome == 'success'
      continue-on-error: true
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        COMMIT_MSG: ${{ github.event.pull_request.title || github.event.head_commit.message || github.sha }}
      run: |
        if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi
        
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
        APK_NAME=$(basename "$APK_PATH")
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        ARTIFACTS_URL="${RUN_URL}#artifacts"

        TEXT="‚úÖ <b>APK —Å–æ–±—Ä–∞–Ω —É—Å–ø–µ—à–Ω–æ!</b>
        
        üì± –§–∞–π–ª: <code>${APK_NAME}</code>
        üì¶ –†–∞–∑–º–µ—Ä: ${APK_SIZE}
        üìù Commit/PR: ${COMMIT_MSG}
        üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}
        üïê –í—Ä–µ–º—è: ${{ steps.commit.outputs.date }}
        #Ô∏è‚É£ SHA: ${{ steps.commit.outputs.short_sha }}
        
        üì• <a href='${ARTIFACTS_URL}'>–°–∫–∞—á–∞—Ç—å APK (Artifacts)</a>
        üîó <a href='${RUN_URL}'>–û—Ç–∫—Ä—ã—Ç—å run</a>"

        curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -d chat_id="${TELEGRAM_CHAT_ID}" \
          -d parse_mode="HTML" \
          --data-urlencode "text=${TEXT}"
    
    # ‚ùå Failure notification
    - name: Send Build Failure Notification to Telegram
      if: steps.build.outcome == 'failure'
      continue-on-error: true
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        COMMIT_MSG: ${{ github.event.pull_request.title || github.event.head_commit.message || github.sha }}
      run: |
        if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi
        
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
             -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
             -d parse_mode="HTML" \
             -d text="‚ùå <b>–°–±–æ—Ä–∫–∞ —É–ø–∞–ª–∞!</b>
        
        üìù Commit/PR: ${COMMIT_MSG}
        üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}
        üïê –í—Ä–µ–º—è: ${{ steps.commit.outputs.date }}
        #Ô∏è‚É£ SHA: ${{ steps.commit.outputs.short_sha }}
        
        üîó <a href='${RUN_URL}'>–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ª–æ–≥–∏</a>"