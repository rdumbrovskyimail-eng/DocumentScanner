          ğŸ“± Commit: ${{ github.event.head_commit.message }}
          ğŸ‘¤ ĞĞ²Ñ‚Ğ¾Ñ€: ${{ github.actor }}
          ğŸ• Ğ’Ñ€ĞµĞ¼Ñ: ${{ steps.commit.outputs.date }}
