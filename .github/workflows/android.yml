      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-konan-
    
    - name: Setup Gradle
      run: |
        chmod +x gradlew
    
    # âœ… Ğ˜Ğ—ĞœĞ•ĞĞ•ĞĞ: Ğ£Ğ±Ñ€Ğ°Ğ½Ğ° Ğ°Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºĞ° (ĞºÑÑˆ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ½Ğµ Ğ±ÑƒĞ´ĞµÑ‚)
    - name: Clean build directories
      run: ./gradlew clean
        
    # âœ… ĞĞŸĞ¢Ğ˜ĞœĞ˜Ğ—Ğ˜Ğ ĞĞ’ĞĞĞ: Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ñ„Ğ»Ğ°Ğ³Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸
    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug \
          --stacktrace \
          --no-daemon \
          --max-workers=4 \
          -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" \
          -Dkotlin.compiler.execution.strategy=in-process
      
    - name: Get commit info
      id: commit
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        
